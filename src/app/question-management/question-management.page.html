<ion-header>
  <ion-toolbar>
    <ion-title>question_management</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <!-- List of Sliding Items -->
  <ion-list  *ngFor="let item of items; let i = index">

    <ion-item-sliding #slidingItem>
      <ion-item>
        <ion-label>{{item}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="edit(item, slidingItem)" color="warning">
          <ion-icon md="md-create"></ion-icon>
        </ion-item-option>
        <ion-item-option (click)="delete(item)" color="danger">
          <ion-icon md="md-trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ion-content>
