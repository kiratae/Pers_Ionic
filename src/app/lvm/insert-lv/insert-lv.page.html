<ion-header>
    <ion-toolbar color="primary">
    <ion-buttons slot="start">
        <ion-button (click)="back()">
          <ion-icon name="arrow-back" mode="ios"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>เพิ่มระดับการวัดผล</ion-title>
    </ion-toolbar>

  
  </ion-header>


<ion-content>
    <ion-item>
        <ion-label position="floating">ชื่อระดับการวัดผลภาษาไทย</ion-label>
        <ion-input  [(ngModel)]="data.lv_name_th" name="lv_name_th"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">ชื่อระดับการวัดผลภาษาอังกฤษ</ion-label>
        <ion-input  [(ngModel)]="data.lv_name_eng" name="lv_name_eng"></ion-input>
      </ion-item>
</ion-content>
<ion-footer translucent mode="ios" style="padding: 0 1vw">
  <ion-button (click)="form_post()" color="primary" expand="block" size="large">บันทึก</ion-button>
</ion-footer>
