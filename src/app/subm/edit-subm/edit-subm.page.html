<ion-header>
  <ion-toolbar color="primary">
     <ion-buttons slot="start">
       <ion-button (click)="back()">
       <ion-icon name="arrow-back" mode="ios"></ion-icon>
      </ion-button>
    </ion-buttons>
     <ion-title>เพิ่มรายวิชา</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
    <ion-item>
      <ion-label position="floating">รหัสวิชาภาษาไทย</ion-label>
      <ion-input  [(ngModel)]="data.sub_code_th" #sub_code_th_input name="sub_code_th" [value]="subject.sub_code_th"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">ชื่อวิชาภาษาไทย</ion-label>
      <ion-input [(ngModel)]="data.sub_name_th" name="sub_name_th" [value]="subject.sub_name_th"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">รหัสวิชาภาษาอังกฤษ</ion-label>
      <ion-input [(ngModel)]="data.sub_code_en" name="sub_code_en" [value]="subject.sub_code_en"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">ชื่อวิชาภาษาอังกฤษ</ion-label>
      <ion-input [(ngModel)]="data.sub_name_en" name="sub_name_en" [value]="subject.sub_name_en"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">วัตถุประสงค์</ion-label>
      <ion-input [(ngModel)]="data.sub_objective" name="sub_objective" [value]="subject.sub_objective"></ion-input>
    </ion-item>

   
    
</ion-content>

<ion-footer translucent mode="ios" style="padding: 0 1vw">
    <ion-button color="primary" expand="block" size="large" (click)="save()">บันทึก</ion-button>
</ion-footer>
