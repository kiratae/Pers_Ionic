<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon name="arrow-back" mode="ios"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>การจัดการวัตถุประสงค์</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar color="primary">
  <ion-searchbar [(ngModel)]="searchTerm" mode="ios" animated showCancelButton cancelButtonText="ยกเลิก"
    (ionChange)="ionChange()"
    (ionCancel)="onCancel()"
  ></ion-searchbar>
  </ion-toolbar>

</ion-header>

<ion-content padding>
  
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="add()" color="primary"><ion-icon name="add" mode="ios"></ion-icon></ion-fab-button>
      </ion-fab>

      <ion-list  *ngFor="let chapter of chapterLists; let i = index">

          <ion-item-sliding #slidingItem>
            <ion-item >
              {{chapter.obj_name}} {{chapter.obj_lv_id}}
              
            </ion-item>
            <ion-item-options side="end">
                <ion-item-option  color="warning">
                  <ion-icon name="build" class="big-icon"></ion-icon>
                </ion-item-option>
                <ion-item-option  color="danger">
                  <ion-icon name="trash" class="big-icon"></ion-icon>
                </ion-item-option>
              </ion-item-options>
            </ion-item-sliding>
        
          </ion-list>
</ion-content>
