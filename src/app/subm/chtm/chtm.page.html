<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>การจัดการบทเรียน</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar color="primary">
      <ion-searchbar [(ngModel)]="searchTerm" mode="ios" animated showCancelButton cancelButtonText="ยกเลิก"
        (ionChange)="ionChange()" (ionCancel)="onCancel()">
      </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <button class="roundbutton" (click)="add(sub_id)" color="primary"><ion-icon name="add" mode="ios"></ion-icon></button>
  </ion-fab>

  <ion-list  *ngFor="let chapter of chapterLists; let i = index">

      <ion-item-sliding #slidingItem>
        <ion-item  (click)="toSchtm(chapter.cht_id,chapter.cht_sub_id, slidingItem)">
         {{chapter.cht_name}}
          
        </ion-item>
        <ion-item-options side="end">
            <ion-item-option  color="warning" (click)="edit(chapter.cht_sub_id,chapter.cht_id,slidingItem)">
                <ion-icon name="create" class="big-icon" mode="md" ></ion-icon>
              </ion-item-option>
              <ion-item-option  color="danger" (click)="delete(i, chapter.cht_id, slidingItem)">
                <ion-icon name="trash" class="big-icon" ></ion-icon>
            </ion-item-option>
          </ion-item-options>
      </ion-item-sliding>
    
      </ion-list>
</ion-content>
