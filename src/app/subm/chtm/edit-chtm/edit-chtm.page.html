<ion-header>
    <ion-toolbar color="primary">
       <ion-buttons slot="start">
         <ion-button (click)="back()">
         <ion-icon name="arrow-back" mode="ios"></ion-icon>
        </ion-button>
      </ion-buttons>
       <ion-title>แก้ไขบทเรียน</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
      <ion-item>
        <ion-label position="floating">ชื่อบทเรียน</ion-label>
        <ion-input [(ngModel)]="data.cht_name"  name="cht_name" [value]="chapter.cht_name"></ion-input>
      </ion-item>
      
  </ion-content>
  
  <ion-footer translucent mode="ios" style="padding: 0 1vw">
      <ion-button color="primary" expand="block" size="large" (click)="save()">บันทึก</ion-button>
  </ion-footer>
