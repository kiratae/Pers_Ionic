<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon name="arrow-back" mode="ios"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>การจัดการคำถาม</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar color="primary">
  <ion-searchbar [(ngModel)]="searchTerm" mode="ios" animated showCancelButton cancelButtonText="ยกเลิก"
    (ionChange)="ionChange()"
    (ionCancel)="onCancel()"
  ></ion-searchbar>
  </ion-toolbar>

</ion-header>

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="ดึงลงเพื่อรีเฟรช"
      refreshingSpinner="circles"
      refreshingText="กำลังรีเฟรช...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="add()" color="primary"><ion-icon name="add" mode="ios"></ion-icon></ion-fab-button>
  </ion-fab>

  <!-- List of Sliding Items -->
  <ion-list  *ngFor="let question of questionLists; let i = index" mode="ios">

    <ion-item-sliding #slidingItem>
      <ion-item (click)="view(question.qt_id)">
        <p>{{question.qt_text}}</p>
        <p slot="end">{{(question.qt_type)?'ปรนัย':'อัตนัย'}}</p>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="edit(question.qt_id, slidingItem)" color="warning">
          <ion-icon name="build" class="big-icon"></ion-icon>
        </ion-item-option>
        <ion-item-option (click)="delete(i, question.qt_id, slidingItem)" color="danger">
          <ion-icon name="trash" class="big-icon"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ion-content>
