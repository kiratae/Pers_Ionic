<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-button (click)="back()">
            <ion-icon name="arrow-back" mode="ios"></ion-icon>
        </ion-button>
      </ion-buttons>
    <ion-title>แก้ไขคำถาม</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list mode="ios">
    <ion-item>
      <ion-label position="floating">คำถาม</ion-label>
      <ion-textarea [(ngModel)]="data.qt_text" #qt_text_input rows="8" type="text" [value]="question.qt_text" autofocus="true"></ion-textarea>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer translucent mode="ios" style="padding: 0 1vw">
    <ion-button (click)="save()" color="primary" expand="block" size="large">บันทึก</ion-button>
</ion-footer>
